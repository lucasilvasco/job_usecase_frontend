<section class="content-header">
    <h1>
      Todos os Jobs
    </h1>

    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="text" formControlName="searchControl" class="form-control" placeholder="Buscar Job">
          </div>
        </form>
      </div>
    </div>
  </section>
  
  
  <section class="content">
    
    <div class="row text-center" *ngIf="jobs.length==0">
      <p>Não há Jobs</p>
    </div>

    <div class="row">
          <div *ngFor="let job of jobs" class="col-sm-4 col-xs-12">
                <app-job [job]="job"
                          (removeJob)="removeJob($event)">
                </app-job>
          </div>
    </div>
  </section>
